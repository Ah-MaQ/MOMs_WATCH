    <div class="timer-container">
        <div class="dropdown">
            <span class="dropdown-text">dropdown</span>
            <svg class="drop-button" width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 8L10 13L15 8" stroke="#C0C0C0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>

        <div class="dropdown-content" id="dropdown-content">
            <button id="add-item-btn">+ Add New Item</button>
        </div>

        <div class="timer-menu">
            <button id="stopwatch-btn">Stopwatch</button>
            <button id="timer-btn">Timer</button>
        </div>

        <div lang="en" class="timer">
            <div class="time">
                <span id="hours" class="time-part">00</span>
                <span class="separator">:</span>
                <span id="minutes" class="time-part">00</span>
                <span class="separator">:</span>
                <span id="seconds" class="time-part">00</span>
                <span class="separator">.</span>
                <span id="milliseconds" class="time-part ms">00</span>
            </div>
            <div class="controls-container">
                <div class="controls">
                    <button id="start-btn" class="control-btn">
                        <svg width="18" height="17" viewBox="0 0 18 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4.5 14.5V2.5L13.5 8.5L4.5 14.5Z" fill="#C0C0C0"/>
                        </svg>
                    </button>
                    <button id="pause-btn" class="control-btn">
                        <svg width="18" height="17" viewBox="0 0 18 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M11 14.5V2.5H14.5V14.5H11ZM3.5 14.5V2.5H7V14.5H3.5Z" fill="#C0C0C0"/>
                        </svg>
                    </button>

            </div>
        </div>

    </div>

    <div class="cyft-container">
        <span lang="en" class="cyft">Check your focus time!</span>
        <div class="toggleBody">
            <span class="toggleHandle"></span>
        </div>
    </div>

    <div class="login-container">
        <div class="login-button" id="login-button">Log in</div>
        <span lang="ko" class="login-text">이 자리는 로그인 기능에 대한 설명이 들어갈 예정입니다.<br>적절한 문장을 추가해주세요.</span>
    </div>
