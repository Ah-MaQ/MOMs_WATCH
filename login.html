<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>Login</title>
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src https://*.firebaseio.com https://*.googleapis.com"> -->
    <script type="module" src="auth.js"></script>
    <!-- login.html 및 register.html의 <head> 섹션에 추가 -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

</head>
<body>
    <h1>Login</h1>
    <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Log in</button>
    </form>
    <a href="register.html">회원가입</a>
</body>
</html>
