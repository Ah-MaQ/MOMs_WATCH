<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <script type="module" src="auth.js"></script>
    <!-- login.html 및 register.html의 <head> 섹션에 추가 -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

</head>
<body>
    <div class="register-title">
        <h2>Register</h2>
    </div>
    <div class="register-container" id="register-container">
        <form id="register-form">
            <div class="register-input">
                <input type="email" id="email" name="email" placeholder="이메일"><br>
            </div>
            <div class="register-input">
                <input type="text" id="username" name="username" placeholder="사용자 이름"><br>
            </div>
            <div class="register-input">
                <input type="password" id="password" name="password" placeholder="비밀번호"><br>
            </div>
            <button type="submit" class="register-button">Register</button>
        </form>
    </div>
</body>
</html>
