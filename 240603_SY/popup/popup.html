<!DOCTYPE html>
<html>
<head>
  <title>MOM's WATCH</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <style>
    .no-transition {
      transition: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
      <img src="../images/icon48.png" alt="mom's watch" class="inline-image">
      <span class="inline-text">MOM's WATCH</span>
  </div>

  <button id="button1" class="button button1">Button 1</button>
  <button id="button2" class="button button2">Button 2</button>
  <button id="optionsButton" class="button button3">Options</button>

  <label class="switch switch1">
    <input type="checkbox" id="toggle1">
    <span class="slider slider1"></span>
  </label>
  <label class="switch switch2">
    <input type="checkbox" id="toggle2">
    <span class="slider slider2"></span>
  </label>

  <script src="popup.js"></script>
</body>
</html>
